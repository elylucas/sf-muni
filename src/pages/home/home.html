<menu [content]="content" [nav]="nav" [routes]="routes" (openRoute)="openRoute($event)"></menu>


<ion-header>
  <ion-navbar color="light">
    <button ion-button menuToggle color="primary">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Route</ion-title>
  </ion-navbar>
</ion-header>

<ion-content #content>
  <div *ngIf="route && routeConfig && vehicles">
    <ion-card>
      <ion-item [ngStyle]="{color: '#' + routeConfig.color}">
        <ion-avatar item-start>
          <ion-icon name="bus" ></ion-icon>
        </ion-avatar>
        <h2>{{route.title}}</h2>
        <p>{{vehicles.length}} active vehicles</p>
      </ion-item>
    </ion-card>

    <map [routeConfig]="routeConfig" [vehicles]="vehicles"></map>

  </div>

</ion-content>
