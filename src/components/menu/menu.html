<ion-menu [content]="content">
   <ion-header>
    <ion-toolbar>
      <ion-title>Select Route</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let route of routes" (click)="open(route)">
        {{route.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
