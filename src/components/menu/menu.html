<ion-menu #menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Select Route</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <p padding-left>Select routes to track</p>
    <ion-list>
      <ion-item *ngFor="let route of routes">
        <ion-label>{{route.title}}</ion-label>
        <ion-checkbox color="primary" (ionChange)="open($event, route)" menuClose></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>
